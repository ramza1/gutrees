upstream gutrees_unicorn {
  server unix:/tmp/unicorn.gutrees.sock fail_timeout=0;
}

server{
  server_name www.gutrees.com;
  rewrite ^(.*) http://gutrees.com$1 permanent;
}

server {
  listen 80;
  server_name gutrees.com;
  root /home/deployer/apps/gutrees/current/public;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @gutrees;
  location @gutrees {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://gutrees_unicorn;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 4G;
  keepalive_timeout 10;
}